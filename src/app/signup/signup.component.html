<section>
  <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirstName">First Name</label>
      <input type="f-name" class="form-control" id="inputFirstName" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName">Last Name</label>
      <input type="l-name" class="form-control" id="inputLastName" placeholder="Last Name">
   </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPariash">Parish</label>
      <select id="inputParish" class="form-control">
        <option selected>Choose...</option>
        <option>Hanover</option>
        <option>St. Elizabeth</option>
        <option>St. James</option>
        <option>Trelawny</option>
        <option>Westmoreland</option>
        <option>Clarendon</option>
        <option>Manchester</option>
        <option>St. Ann</option>
        <option>St. Catherine</option>
        <option>St. Mary</option>
        <option>Kingston</option>
        <option>Portland</option>
        <option>St. Andrew</option>
        <option>St. Thomas</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputContact">Telephone</label>
      <input type="text" class="form-control" id="inputContact">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Receive our monthly newsletter
      </label>
    </div>
  </div>

  <br>
  <button (click)="signup()" type="submit" class="btn btn-primary">Sign up</button>
  </form>
</section>
